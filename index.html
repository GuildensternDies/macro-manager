<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src='script.js'></script>
</head>

<body>
  <header>
    <h1>Macro Manager</h1>
    <nav>
    </nav>
  </header>
  <main>
    <section class="macro-list">
      <p>Calories per day:</p>
      <input id="cals" />
      <p>Protein grams/day:</p>
      <input id="protein" />
      <p>Carbohydrates grams/day:</p>
      <input id="carbs" />
      <p>Fats grams/day:</p>
      <input id="fats" />
      <button id="macros">Store Macros</button>
      <div id="info">
      </div>
    </section>
    <section class="food-list">
      <p>Enter one food item. Input should contain the food and the amount being eaten.</p>
      <p>(Examples: One large apple, two chicken breasts, 2 cups raw almonds, 8 ounces ground turkey)</p>
      <input id="food" />
      <button id="foodButton">Get nutrition info</button>
      <div id="foodInfo"></div>
    </section>
  </main>

</body>

</html>
